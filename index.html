    <h1>course registration form</h1>
    <form action="">


        <fieldset>
            <legend>Personal Details</legend>
            <table>

                <tr>
                    <td><label for="FN">Frist name</label></td>
                    <td><input type="text" required placeholder="frist name"></td>
                </tr>
                <tr>
                    <td><label for="SN">surname</label></td>
                    <td><input type="text" name="" required placeholder="surname"></td>

                </tr>
                <tr>
                    <td><label for="PH">mobile no</label></td>
                    <td><input type="tel" name="" required placeholder="9999999999"></td>
                </tr>
                <tr>
                    <td><label for="EM">email</label></td>
                    <td><input type="email" name="" placeholder="A@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="PS">password</label></td>
                    <td><input type="password" name="" required></td>
                </tr>
                <tr>
                    <td><label for="CPS">confirm password</label></td>
                    <td> <input type="password" name="" required></td>
                </tr>

                <tr>
                    <td><label for="DOB">DOB</label><br></td>
                    <td><input type="date" name="" id="" required placeholder="11/11/1111"></td>
                </tr>
                <tr>
                    <td><label for="G">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Other"> Other
                    </td>
                </tr>

                <tr>
                    <td><label for="SC">select country</label></td>
                    <td>
                        <select name="plz select " id="">
                            <option value="I" required>India</option>
                            <option value="U" required>USA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="UP">upload picture</label></td>
                    <td>
                        <input type="file" name="File" required>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" name="reset" required></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Course Selection Area</legend>
            <table>
                <tr>
                    <td><label for="">select course</label></td>
                    <td>
                        <select name="select source" id="">
                            <option value="py" required>python</option>
                            <option value="jv" required>java</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="DM">Delivery mode</label></td>
                    <td>
                        <input type="radio" name="DM" value="online">Online
                        <input type="radio" name="DM" value="offline">offline
                    </td>
                </tr>

                <tr>
                    <td><label for="C">comments</label></td>
                    <td><textarea name="TA" id="" style="width: 300px;
                    height:100px" required placeholder="comments"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" required>
                    </td>
                </tr>
        </fieldset>
        </table>
    </form>
